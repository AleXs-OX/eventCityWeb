<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <!-- Definición cambio de idioma a español-->
    <h:outputScript library="js" name="calendar_es.js" />
    <h:head>
        <title> Registro de usuario </title>
    </h:head>
    
    <h:body id="register-page">
        <h:outputStylesheet library="css" name="registro.css"/>
    <p>Registro de usuarios</p>

    <h:form id="register-form">
        <div id="register-card">
            <p:fieldset legend="Datos personales">
                <p:panelGrid columns="3" id="register-card">
                    <p:outputLabel value="Nombre:" for="nombre" />
                    <p:inputText id="nombre" value="" required="true" />
                    <p:message for="nombre" />

                    <p:outputLabel value="Primer Apellido:" for="primerAp" />
                    <p:inputText id="primerAp" value="" required="true" />
                    <p:message for="primerAp" />

                    <p:outputLabel value="Segundo Apellido:" for="segundoAp" />
                    <p:inputText id="segundoAp" value="" required="true" />
                    <p:message for="segundoAp" />

                    <p:outputLabel value="Sexo:" for="sexo" />
                    <p:selectOneButton id="sexo" value="">
                        <f:selectItem itemLabel="Masculino" itemValue="M" />
                        <f:selectItem itemLabel="Femenino" itemValue="F" />
                    </p:selectOneButton>
                    <p:message for="sexo" />

                    <p:outputLabel value="Fecha de nacimiento:" for="fechaNacimiento" />
                    <p:calendar id="fechaNacimiento" value="" locale="es" navigator="true"
                                showOn="button" pattern="dd/MM/yyyy" required="true" />
                    <p:message for="fechaNacimiento" />
                </p:panelGrid>
            </p:fieldset>

            <p:fieldset legend="Datos de acceso">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Rol:" />
                    <p:selectOneMenu id="rol" value="">
                        <f:selectItem itemLabel="Selecciona uno" itemValue="" />
                        <!-- Aquí podrías agregar tus opciones de rol -->
                    </p:selectOneMenu>
                    
                    <p:outputLabel value="Nombre de usuario:" for="username" />
                    <p:inputText id="username" required="true" />
                    <!-- Puedes ajustar las validaciones y mensajes como desees -->

                    <p:outputLabel value="Contraseña:" for="pwd1" />
                    <p:password id="pwd1" value="" feedback="true" promptLabel="Contraseña"
                                weakLabel="Débil" goodLabel="Buena" strongLabel="Fuerte" />

                    <p:outputLabel value="Repite la contraseña:" for="pwd2" />
                    <p:password id="pwd2" value="" />

                </p:panelGrid>
            </p:fieldset>

            <p:commandButton value="Registrar" styleClass="registerButton"  />
        </div>
    </h:form>

</h:body>
</html>
