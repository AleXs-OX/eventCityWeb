        <div class="eventos">

    <p:card style="width: 225px; margin: 10px;">
        <f:facet name="header">
            <h2 style="text-align: center; font-size: 1.2em;">#{evento.nombre}</h2>
        </f:facet>
        <f:facet name="subtitle">
            <p style="text-align: center;">#{evento.descripcion}</p>
        </f:facet>
        <f:facet name="footer">
            <p:commandButton icon="pi pi-check" value="Asistir" style="margin-right: 10px;"/>
            <p:commandButton icon="pi pi-info" value="Descripción" styleClass="ui-button-secondary" style="margin-left: .5em"/>
        </f:facet>
    </p:card>
</p:dataGrid>
