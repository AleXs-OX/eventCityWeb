                <p:dataTable id="t_eventos" var="evento" value="#{suscriptorController.getEventos()}"

                            </f:facet>
                            <f:facet name="subtitle">

                            </f:facet>
                            <p>#{evento.descripcion}</p>
                            <f:facet name="footer">
                                <p:commandButton icon="pi pi-check" value="Asistir"/>
                                <p:commandButton icon="pi pi-info" value="Descripción" styleClass="ui-button-secondary" style="margin-left: .5em"/>
                            </f:facet>
                         </p:card>
