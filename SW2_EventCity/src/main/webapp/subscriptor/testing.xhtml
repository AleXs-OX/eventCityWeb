<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
   <body>
        <h:form id="dealersForm">

            <p:commandButton value="Cerrar sesión" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info" style="position: fixed; top: 0; right: 0; margin-top: 0.5%; margin-right: 1%"/>

            <p:messages id="messages" closable="true"> <p:autoUpdate/> </p:messages>

            <p:card>
                <p:dataTable id="packages" var="rPackage" value="" rowKey=""
                             rows="3" paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords} paquetes"
                             rowsPerPageTemplate="3,6,{ShowAll|'Todos'}" paginatorPosition="bottom"
                             allowUnsorting="true" sortMode="single"
                             style="height: 100%;"
                             >
                    <f:facet name="header">
                        <h2 style="text-align: center">Paquetes asignados al vehículo </h2>
                    </f:facet>
                    <p:column headerText="Paquetes" filterBy="" style="text-align: center; align-items: center; width: 100%;">
                        <p:card style="width: 100%">
                            <f:facet name="title">
                                <img alt="package header" src="" style="width: 100px;" />
                            </f:facet>
                            <h1>Paquete </h1>
                            <h3>Cliente asociado: </h3>
                            <h3>Pick-up point asociado: </h3>
                            <h3>
                                paquetesss
                            </h3>
                            <f:facet name="footer">
                                <p:commandButton value="Entrega" style="margin-top: 0.1px; font-size: 1.4em" update="packages" />  
                            </f:facet>
                        </p:card>
                    </p:column>
                </p:dataTable>
            </p:card>
        </h:form>
    </body>
</html>
