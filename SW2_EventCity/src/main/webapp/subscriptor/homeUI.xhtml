<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:outputStylesheet library="css" name="homeUI.css"/>

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>EventCity Events</title>
</h:head>

<h:body>
    <div class="container">
        <!-- Sección del tabView -->
        <div class="tabView-container">
            <h:form>
                <p:tabView class="tabViewClass" dynamic="false">
                    <p:tab id="w1" title="🏠 Eventos">
                        <ui:include src="eventosUI.xhtml"/>
                    </p:tab>
                    <p:tab id="w2" title="Eventos suscritos">
                        <ui:include src="suscriptoresUI.xhtml" />
                    </p:tab>
                </p:tabView>
                </h:form>
        </div>

        <!-- Seccion del calendario -->
        
            <h:form>  
                <div class="botones">
                <p:commandButton value="Perfil" style="position: fixed; top: 10.5%; right: 0; margin-top: 0.5%; margin-right: 12.5%; font-size: 1em;" />
                <p:commandButton value="Cerrar sesión" styleClass="ui-button-info" action="#{suscriptorController.logout()}" style="position: fixed; top: 10.5%; right: 0; margin-top: 0.5%; margin-right: 3.5%; font-size: 1em;" />
                <p:outputLabel class="labelNombre" value="#{suscriptorController.nombreCompleto}" style="position: fixed; top: 5.5%; right: 0; margin-top: 0.5%; margin-right: 5.6%" />
                </div>
            </h:form>
        
    </div>
</h:body>
</html>
