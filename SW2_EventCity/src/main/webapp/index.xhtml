<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <!-- Definición cambio de idioma a español-->
    <h:outputScript library="js" name="calendar_es.js" />
    <h:head>
    <title>Acceso a la Aplicación</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
</h:head>

<h:body>
    <h:outputStylesheet library="css" name="login.css"/>
    <div id="login-page">
        <div id="login-card">  <!-- Tarjeta en el centro -->
            <h:form id="login-form">
                
                <p:outputLabel for="username" value="Nombre de usuario" />
                <p:inputText id="username" required="true" value="#{loginController.usuario.nombre}" requiredMessage="Debes introducir un nombre de usuario" />                   

                <p:outputLabel for="password" value="Contraseña" />
                <p:password id="password" required="true" value="#{loginController.usuario.password}" requiredMessage="Debes introducir una contraseña" redisplay="true" />
                
                <div style="height: 10px;"></div>
                <p:commandButton class="loginButton" value="Iniciar Sesión" action="#{loginController.tryLogin}" />
                
                <div style="height: 10px;"></div>
                <p:commandButton class="registerButton" value="Registrarse" action="#{registerController.registrarUsuario}" />
            </h:form>
        </div>
    </div>
</h:body>
</html>
