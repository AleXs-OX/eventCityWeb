<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h:form>
            <p:fieldset legend="Datos personales">
                <p:outputLabel value="Nombre:   *"/>
                <p:inputText></p:inputText>
                <p:outputLabel value="Primer Apellido:   *"/>
                <p:inputText></p:inputText>
                <p:outputLabel value="Segundo Apellido:   *"/>
                <p:inputText></p:inputText>
                <p:outputLabel value="Sexo:"/>
                <p:inputText></p:inputText>
                <p:selectOneButton>
                    <f:selectItem itemLabel="Option1" itemValue="Option1"/>
                    <f:selectItem itemLabel="Option2" itemValue="Option2"/>
                    <f:selectItem itemLabel="Option3" itemValue="Option3"/>
                </p:selectOneButton>
                <p> </p>
            </p:fieldset>
            <p:fieldset legend="Datos de acceso">
                <p> </p>
            </p:fieldset>
            
            <p:outputLabel value="Introduzca una categoria"/>        
            <p:inputText value="#{altaCategoriaController.categoria.nombre}"></p:inputText>
            <p:commandButton value="Insertar" actionListener="#{altaCategoriaController.insertarCategoria()}"/> 
       
        </h:form>
        
    </h:body>
</html>
