<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Crear Evento</title>
    </h:head>
    
    <h:body id="event-page">
        <h:outputStylesheet library="css" name="eventos.css"/>
        <h:form id="event-form">
            <p>
                <p:outputLabel value="Título del Evento:" for="titulo" />
                <p:inputText id="titulo"  required="true" />
            </p>
            <p>
                <p:outputLabel value="Descripción:" for="descripcion" />
                <p:inputTextarea id="descripcion"  required="true" />
            </p>
            <p>
                <p:outputLabel value="Fecha de Alta:" for="fechaAlta" />
                <p:calendar id="fechaAlta"  locale="es" navigator="true"
                            showOn="button" pattern="dd/MM/yyyy" required="true" />
            </p>
            <p>
                <p:outputLabel value="Fecha del Evento:" for="fechaEvento" />
                <p:calendar id="fechaEvento"  locale="es" navigator="true"
                            showOn="button" pattern="dd/MM/yyyy" required="true" />
            </p>
            <p>
                <p:outputLabel value="Hora del Evento:" for="horaEvento" />
                <p:inputText id="horaEvento" required="true" />
            </p>
            <p>
                <p:outputLabel value="Activo:" for="activo" />
                <p:selectBooleanCheckbox id="activo"  />
            </p>
            <p>
                <p:outputLabel value="Precio (EUR):" for="precio" />
                <p:inputNumber id="precio" minValue="0" maxValue="1000" required="true" />
            </p>
            <p>
                <p:commandButton value="Crear Evento"  styleClass="eventButton" />
            </p>
        </h:form>
    </h:body>
</html>
